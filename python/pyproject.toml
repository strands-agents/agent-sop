[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "strands-agents-sops"
version = "1.0.0"
description = "Agent SOPs as importable strings with an MCP server"
dependencies = [
    "mcp>=1.20.0",
]

[project.scripts]
strands-agents-sops = "strands_agents_sops.__main__:run_mcp_server"

[tool.hatch.build.targets.wheel]
include = [
    "__init__.py",
    "__main__.py",
    "sops/*.md"
]

[tool.hatch.build.hooks.custom]
path = "copy_agent_sops_hook.py"
